<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap (INR)</title>
    <link rel="stylesheet" href="financetracker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Enhanced Personal Finance Tracker (INR)</h1>
        
        <div class="input-group">
            <h2>Income</h2>
            <input type="number" id="incomeInput" placeholder="Enter your monthly income (INR)">
            <button onclick="setIncome()">Set Income</button>
        </div>
        
        <div class="input-group">
            <h2>Budget</h2>
            <input type="number" id="foodBudget" placeholder="Food Budget (INR)">
            <input type="number" id="billsBudget" placeholder="Bills Budget (INR)">
            <input type="number" id="emiBudget" placeholder="EMI Budget (INR)">
            <input type="number" id="entertainmentBudget" placeholder="Entertainment Budget (INR)">
            <button onclick="setBudget()">Set Budget</button>
        </div>
        
        <div class="input-group">
            <h2>Expenses</h2>
            <input type="number" id="expenseAmount" placeholder="Expense Amount (INR)">
            <select id="expenseCategory">
                <option value="Food">Food</option>
                <option value="Bills">Bills</option>
                <option value="EMI">EMI</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
            <button id="removeExpenseButton" onclick="removeExpense()">Remove Expense</button> <!-- Remove Expense Button -->
        </div>
        
        <div class="chart-container">
            <div class="chart">
                <h2>Budget Overview</h2>
                <canvas id="budgetPieChart"></canvas>
            </div>
            <div class="chart">
                <h2>Expenses Overview</h2>
                <canvas id="expensesBarChart"></canvas>
            </div>
        </div>
        
        <div class="summary">
            <h2>Financial Summary (INR)</h2>
            <p>Total Income: ₹<span id="totalIncome">0</span></p>
            <p>Total Budget: ₹<span id="totalBudget">0</span></p>
            <p>Total Expenses: ₹<span id="totalExpenses">0</span></p>
            <p>Monthly Savings: ₹<span id="monthlySavings">0</span></p>
            <p>Yearly Savings: ₹<span id="yearlySavings">0</span></p>
            <p>Budget Utilization: <span id="budgetUtilization">0</span>%</p>
        </div>

        <button onclick="generatePDF()">Generate PDF Report</button>
    </div>

    <script src="financetracker.js"></script>
</body>
</html>
